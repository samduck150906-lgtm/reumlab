<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI 전략 가능성 진단 · 상담 신청 | 름랩 REUMLAB</title>
<meta name="description" content="AI 도입 가능성 진단 및 맞춤 상담 신청. 앱·웹 제작, VVIP 컨설팅 문의 - 럼랩 REUMLAB.">
<meta property="og:title" content="AI 전략 가능성 진단 · 상담 신청 | 름랩 REUMLAB">
<meta property="og:description" content="AI 도입 가능성 진단 및 맞춤 상담 신청. 앱·웹 제작, VVIP 컨설팅 문의 - 럼랩 REUMLAB.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://reumlab.com/consultation/">
<meta property="og:image" content="https://reumlab.com/og-default.png">
<link rel="canonical" href="https://reumlab.com/consultation/">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-primary: #0a0a0c;
    --bg-card: #111115;
    --bg-hover: #1a1a20;
    --accent: #c8a96e;
    --accent-dim: rgba(200, 169, 110, 0.15);
    --accent-glow: rgba(200, 169, 110, 0.08);
    --text-primary: #e8e4dc;
    --text-secondary: #8a8680;
    --text-muted: #5a5652;
    --border: rgba(200, 169, 110, 0.12);
    --border-active: rgba(200, 169, 110, 0.4);
    --success: #4a9e6e;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Noto Sans KR', sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Background texture */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: 
      radial-gradient(ellipse at 20% 0%, rgba(200, 169, 110, 0.04) 0%, transparent 60%),
      radial-gradient(ellipse at 80% 100%, rgba(200, 169, 110, 0.03) 0%, transparent 60%);
    pointer-events: none;
    z-index: 0;
  }

  .noise-overlay {
    position: fixed;
    inset: 0;
    opacity: 0.03;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='1'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 0;
  }

  /* Container */
  .app-container {
    position: relative;
    z-index: 1;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
  }

  /* Progress bar */
  .progress-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: rgba(200, 169, 110, 0.08);
    z-index: 100;
  }

  .progress-bar {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), #e0c88a);
    transition: width 0.6s cubic-bezier(0.22, 1, 0.36, 1);
    box-shadow: 0 0 12px rgba(200, 169, 110, 0.3);
  }

  /* Step counter */
  .step-indicator {
    position: fixed;
    top: 28px;
    right: 32px;
    font-size: 12px;
    letter-spacing: 3px;
    color: var(--text-muted);
    font-weight: 300;
    z-index: 100;
  }

  /* Logo area */
  .brand-mark {
    position: fixed;
    top: 24px;
    left: 32px;
    z-index: 100;
  }

  .brand-mark span {
    font-family: 'Playfair Display', serif;
    font-size: 18px;
    font-weight: 600;
    color: var(--accent);
    letter-spacing: 2px;
  }

  /* Form card */
  .form-card {
    width: 100%;
    max-width: 580px;
    opacity: 0;
    transform: translateY(30px);
    animation: cardIn 0.7s cubic-bezier(0.22, 1, 0.36, 1) forwards;
  }

  .form-card.exit {
    animation: cardOut 0.4s cubic-bezier(0.55, 0, 1, 0.45) forwards;
  }

  @keyframes cardIn {
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes cardOut {
    to { opacity: 0; transform: translateY(-20px); }
  }

  /* Welcome screen */
  .welcome-screen {
    text-align: center;
  }

  .welcome-badge {
    display: inline-block;
    padding: 6px 16px;
    border: 1px solid var(--border);
    border-radius: 20px;
    font-size: 11px;
    letter-spacing: 2px;
    color: var(--text-secondary);
    margin-bottom: 40px;
    text-transform: uppercase;
  }

  .welcome-title {
    font-family: 'Playfair Display', serif;
    font-size: 36px;
    font-weight: 700;
    line-height: 1.3;
    margin-bottom: 20px;
    color: var(--text-primary);
  }

  .welcome-title em {
    font-style: normal;
    color: var(--accent);
  }

  .welcome-desc {
    font-size: 15px;
    line-height: 1.8;
    color: var(--text-secondary);
    font-weight: 300;
    margin-bottom: 48px;
  }

  .welcome-desc strong {
    color: var(--text-primary);
    font-weight: 500;
  }

  .welcome-notice {
    font-size: 12px;
    color: var(--text-muted);
    letter-spacing: 0.5px;
    margin-top: 32px;
    line-height: 1.6;
  }

  /* Question label */
  .question-number {
    font-size: 11px;
    letter-spacing: 3px;
    color: var(--accent);
    text-transform: uppercase;
    margin-bottom: 12px;
    font-weight: 500;
  }

  .question-text {
    font-size: 22px;
    font-weight: 500;
    line-height: 1.5;
    margin-bottom: 36px;
    color: var(--text-primary);
  }

  /* Option buttons */
  .options-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .option-btn {
    display: flex;
    align-items: center;
    gap: 16px;
    width: 100%;
    padding: 18px 24px;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 12px;
    color: var(--text-primary);
    font-size: 15px;
    font-family: 'Noto Sans KR', sans-serif;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: left;
  }

  .option-btn:hover {
    background: var(--bg-hover);
    border-color: var(--border-active);
    transform: translateX(4px);
  }

  .option-btn.selected {
    background: var(--accent-dim);
    border-color: var(--accent);
    color: var(--accent);
  }

  .option-key {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 28px;
    height: 28px;
    border: 1px solid var(--border);
    border-radius: 6px;
    font-size: 12px;
    font-weight: 500;
    color: var(--text-muted);
    flex-shrink: 0;
    transition: all 0.3s ease;
  }

  .option-btn:hover .option-key,
  .option-btn.selected .option-key {
    border-color: var(--accent);
    color: var(--accent);
  }

  /* Text input */
  .text-input {
    width: 100%;
    padding: 18px 0;
    background: none;
    border: none;
    border-bottom: 1px solid var(--border);
    color: var(--text-primary);
    font-size: 18px;
    font-family: 'Noto Sans KR', sans-serif;
    font-weight: 300;
    outline: none;
    transition: border-color 0.3s ease;
  }

  .text-input:focus {
    border-bottom-color: var(--accent);
  }

  .text-input::placeholder {
    color: var(--text-muted);
  }

  /* Navigation */
  .nav-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 48px;
  }

  .btn-next, .btn-start, .btn-submit {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 14px 32px;
    background: var(--accent);
    color: var(--bg-primary);
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    font-family: 'Noto Sans KR', sans-serif;
    cursor: pointer;
    transition: all 0.3s ease;
    letter-spacing: 0.5px;
  }

  .btn-next:hover, .btn-start:hover, .btn-submit:hover {
    background: #d4b878;
    transform: translateY(-1px);
    box-shadow: 0 4px 20px rgba(200, 169, 110, 0.3);
  }

  .btn-next:disabled, .btn-submit:disabled {
    opacity: 0.3;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }

  .btn-next .arrow, .btn-start .arrow {
    font-size: 16px;
    transition: transform 0.3s ease;
  }

  .btn-next:hover:not(:disabled) .arrow,
  .btn-start:hover .arrow {
    transform: translateX(3px);
  }

  .btn-back {
    padding: 10px 16px;
    background: none;
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text-secondary);
    font-size: 13px;
    font-family: 'Noto Sans KR', sans-serif;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn-back:hover {
    border-color: var(--text-secondary);
    color: var(--text-primary);
  }

  /* Completion screen */
  .completion-screen {
    text-align: center;
  }

  .check-circle {
    width: 72px;
    height: 72px;
    border: 2px solid var(--accent);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 32px;
    animation: scaleIn 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    opacity: 0;
  }

  @keyframes scaleIn {
    from { opacity: 0; transform: scale(0.5); }
    to { opacity: 1; transform: scale(1); }
  }

  .check-circle svg {
    width: 28px;
    height: 28px;
    stroke: var(--accent);
    stroke-width: 2;
    fill: none;
    stroke-dasharray: 30;
    stroke-dashoffset: 30;
    animation: checkDraw 0.6s 0.3s ease forwards;
  }

  @keyframes checkDraw {
    to { stroke-dashoffset: 0; }
  }

  .completion-title {
    font-family: 'Playfair Display', serif;
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 24px;
    color: var(--text-primary);
    opacity: 0;
    animation: fadeUp 0.6s 0.4s ease forwards;
  }

  .completion-desc {
    font-size: 15px;
    line-height: 1.9;
    color: var(--text-secondary);
    font-weight: 300;
    margin-bottom: 40px;
    opacity: 0;
    animation: fadeUp 0.6s 0.6s ease forwards;
  }

  .completion-desc strong {
    color: var(--accent);
    font-weight: 500;
  }

  .completion-rules {
    display: flex;
    flex-direction: column;
    gap: 12px;
    padding: 24px;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 12px;
    text-align: left;
    opacity: 0;
    animation: fadeUp 0.6s 0.8s ease forwards;
  }

  .completion-rule {
    display: flex;
    align-items: flex-start;
    gap: 12px;
    font-size: 13px;
    color: var(--text-secondary);
    line-height: 1.6;
  }

  .completion-rule .rule-icon {
    color: var(--accent);
    font-size: 14px;
    margin-top: 2px;
    flex-shrink: 0;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Keyboard hint */
  .key-hint {
    font-size: 11px;
    color: var(--text-muted);
    margin-top: 12px;
    letter-spacing: 0.5px;
  }

  .key-hint kbd {
    display: inline-block;
    padding: 2px 6px;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 3px;
    font-family: inherit;
    font-size: 11px;
    margin: 0 2px;
  }

  /* Responsive */
  @media (max-width: 640px) {
    .app-container { padding: 80px 20px 40px; }
    .welcome-title { font-size: 26px; }
    .question-text { font-size: 18px; }
    .brand-mark { top: 16px; left: 20px; }
    .step-indicator { top: 20px; right: 20px; }
    .completion-title { font-size: 22px; }
  }
</style>
</head>
<body>
<div class="noise-overlay"></div>

<!-- Netlify Forms: 숨겨진 폼 (Netlify가 배포 시 자동 감지) -->
<form name="consultation" netlify netlify-honeypot="bot-field" hidden>
  <input name="bot-field">
  <input name="status">
  <input name="product">
  <input name="blocker">
  <input name="budget">
  <input name="method">
  <input name="contact">
</form>

<div class="app-container">
  <div class="brand-mark">
    <span>ReumLab</span>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar" style="width: 0%"></div>
  </div>

  <div class="step-indicator" id="stepIndicator" style="display:none"></div>

  <div class="form-card" id="formCard">
    <!-- Content injected by JS -->
  </div>
</div>

<script>
const TOTAL_STEPS = 6;

const formData = {};

let currentStep = 0; // 0 = welcome

function renderWelcome() {
  document.getElementById('stepIndicator').style.display = 'none';
  document.getElementById('progressBar').style.width = '0%';

  const card = document.getElementById('formCard');
  card.classList.remove('exit');
  card.style.animation = 'none';
  card.offsetHeight;
  card.style.animation = '';

  card.innerHTML = `
    <div class="welcome-screen">
      <div class="welcome-badge">Selective Consultation</div>
      <h1 class="welcome-title">AI 전략 가능성<br><em>진단받기</em></h1>
      <p class="welcome-desc">
        모든 상담은 <strong>선별적으로</strong> 진행됩니다.<br>
        아이디어와 목표를 간단히 적어주세요.<br>
        확인 후 직접 연락드립니다.
      </p>
      <button class="btn-start" onclick="nextStep()">
        시작하기 <span class="arrow">→</span>
      </button>
      <p class="welcome-notice">
        ※ 모든 신청자가 상담 대상이 되지는 않습니다.<br>
        현재 진행 중인 프로젝트와 적합한 경우에만 연락드립니다.
      </p>
    </div>
  `;
}

function renderStep(step) {
  const indicator = document.getElementById('stepIndicator');
  indicator.style.display = 'block';
  indicator.textContent = `${step} / ${TOTAL_STEPS}`;
  document.getElementById('progressBar').style.width = `${(step / TOTAL_STEPS) * 100}%`;

  const card = document.getElementById('formCard');
  card.classList.remove('exit');
  card.style.animation = 'none';
  card.offsetHeight;
  card.style.animation = '';

  let html = '';

  if (step === 1) {
    const opts = ['개인 프로젝트', '창업 준비', '이미 운영 중인 사업', '외주 의뢰'];
    html = buildSelectQuestion('Question 01', '현재 어떤 단계에 계신가요?', opts, 'status');
  }

  else if (step === 2) {
    html = `
      <div class="question-number">Question 02</div>
      <div class="question-text">어떤 서비스 · 웹 · 앱을 만들고 싶으신가요?</div>
      <input type="text" class="text-input" id="inputField"
        placeholder="예: AI 기반 고객 상담 챗봇, 커뮤니티 플랫폼 등"
        value="${formData.product || ''}"
        onkeydown="if(event.key==='Enter' && this.value.trim()) nextStep()">
      <div class="nav-row">
        <button class="btn-back" onclick="prevStep()">← 이전</button>
        <button class="btn-next" id="btnNext" onclick="saveTextAndNext('product')" disabled>
          다음 <span class="arrow">→</span>
        </button>
      </div>
      <div class="key-hint"><kbd>Enter ↵</kbd> 를 눌러 다음으로</div>
    `;
  }

  else if (step === 3) {
    const opts = ['기획 · 방향성', '기술 · 개발', '디자인 · UI/UX', '수익화 · 비즈니스 모델'];
    html = buildSelectQuestion('Question 03', '현재 가장 막혀 있는 부분은?', opts, 'blocker');
  }

  else if (step === 4) {
    const opts = ['100만 원 이하', '100 ~ 300만 원', '300 ~ 1,000만 원', '1,000만 원 이상'];
    html = buildSelectQuestion('Question 04', '예상하시는 예산 범위는?', opts, 'budget');
  }

  else if (step === 5) {
    const opts = ['부트캠프 · 교육', '1:1 전략 컨설팅', '개발 외주', '아직 잘 모르겠음'];
    html = buildSelectQuestion('Question 05', '희망하시는 진행 방식은?', opts, 'method');
  }

  else if (step === 6) {
    html = `
      <div class="question-number">Question 06</div>
      <div class="question-text">연락받으실 이메일 또는 카카오톡 ID를 알려주세요.</div>
      <input type="text" class="text-input" id="inputField"
        placeholder="이메일 주소 또는 카톡 ID"
        value="${formData.contact || ''}"
        onkeydown="if(event.key==='Enter' && this.value.trim()) submitForm()">
      <div class="nav-row">
        <button class="btn-back" onclick="prevStep()">← 이전</button>
        <button class="btn-submit" id="btnNext" onclick="submitForm()" disabled>
          신청 완료 ✓
        </button>
      </div>
    `;
  }

  card.innerHTML = html;

  // Text input setup
  if (step === 2 || step === 6) {
    const input = document.getElementById('inputField');
    const btn = document.getElementById('btnNext');
    if (input.value.trim()) btn.disabled = false;
    input.addEventListener('input', () => {
      btn.disabled = !input.value.trim();
    });
    setTimeout(() => input.focus(), 400);
  }

  // Restore selection
  if ([1,3,4,5].includes(step)) {
    const key = ['','status','','blocker','budget','method'][step];
    if (formData[key]) {
      document.querySelectorAll('.option-btn').forEach(btn => {
        if (btn.dataset.value === formData[key]) btn.classList.add('selected');
      });
    }
  }
}

function buildSelectQuestion(number, text, options, key) {
  const keys = ['A', 'B', 'C', 'D'];
  const optionsHtml = options.map((opt, i) => `
    <button class="option-btn" data-value="${opt}" onclick="selectOption('${key}', '${opt}', this)">
      <span class="option-key">${keys[i]}</span>
      ${opt}
    </button>
  `).join('');

  return `
    <div class="question-number">${number}</div>
    <div class="question-text">${text}</div>
    <div class="options-list">${optionsHtml}</div>
    <div class="nav-row">
      ${currentStep > 1 ? '<button class="btn-back" onclick="prevStep()">← 이전</button>' : '<div></div>'}
      <div></div>
    </div>
    <div class="key-hint"><kbd>A</kbd> <kbd>B</kbd> <kbd>C</kbd> <kbd>D</kbd> 키로 선택 가능</div>
  `;
}

function selectOption(key, value, btn) {
  formData[key] = value;
  document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
  btn.classList.add('selected');
  setTimeout(() => nextStep(), 350);
}

function saveTextAndNext(key) {
  const input = document.getElementById('inputField');
  if (input && input.value.trim()) {
    formData[key] = input.value.trim();
    nextStep();
  }
}

function nextStep() {
  const card = document.getElementById('formCard');
  card.classList.add('exit');
  setTimeout(() => {
    currentStep++;
    if (currentStep === 0) renderWelcome();
    else renderStep(currentStep);
  }, 350);
}

function prevStep() {
  const card = document.getElementById('formCard');
  card.classList.add('exit');
  setTimeout(() => {
    currentStep--;
    if (currentStep <= 0) { currentStep = 0; renderWelcome(); }
    else renderStep(currentStep);
  }, 350);
}

function submitForm() {
  const input = document.getElementById('inputField');
  if (input && input.value.trim()) {
    formData.contact = input.value.trim();
  }
  if (!formData.contact) return;

  // 버튼 비활성화 (중복 제출 방지)
  const btn = document.getElementById('btnNext');
  if (btn) { btn.disabled = true; btn.textContent = '전송 중...'; }

  // Netlify Forms로 자동 전송
  const postData = new URLSearchParams({
    'form-name': 'consultation',
    'status': formData.status || '',
    'product': formData.product || '',
    'blocker': formData.blocker || '',
    'budget': formData.budget || '',
    'method': formData.method || '',
    'contact': formData.contact || ''
  });

  fetch('/', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: postData.toString()
  })
  .then(res => {
    if (res.ok) {
      showCompletion();
    } else {
      alert('전송에 실패했습니다. 다시 시도해 주세요.');
      if (btn) { btn.disabled = false; btn.textContent = '신청 완료 ✓'; }
    }
  })
  .catch(() => {
    alert('네트워크 오류가 발생했습니다. 다시 시도해 주세요.');
    if (btn) { btn.disabled = false; btn.textContent = '신청 완료 ✓'; }
  });
}

function showCompletion() {
  currentStep = 99;
  document.getElementById('stepIndicator').style.display = 'none';
  document.getElementById('progressBar').style.width = '100%';

  const card = document.getElementById('formCard');
  card.classList.remove('exit');
  card.style.animation = 'none';
  card.offsetHeight;
  card.style.animation = '';

  card.innerHTML = `
    <div class="completion-screen">
      <div class="check-circle">
        <svg viewBox="0 0 24 24">
          <polyline points="6 12 10 16 18 8"></polyline>
        </svg>
      </div>
      <h2 class="completion-title">AI 전략 상담 신청이<br>접수되었습니다</h2>
      <p class="completion-desc">
        모든 상담은 직접 검토 후 순차적으로 연락드립니다.<br><br>
        보통 <strong>24시간</strong> 내에<br>
        적합하다고 판단되는 분들께 개별 연락을 드립니다.
      </p>
      <div class="completion-rules">
        <div class="completion-rule">
          <span class="rule-icon">◆</span>
          <span>DM을 통한 문의에는 별도 답변을 드리지 않습니다.</span>
        </div>
        <div class="completion-rule">
          <span class="rule-icon">◆</span>
          <span>모든 상담은 신청서 기반으로만 진행됩니다.</span>
        </div>
        <div class="completion-rule">
          <span class="rule-icon">◆</span>
          <span>추가 문의는 신청서를 통해 다시 접수해 주세요.</span>
        </div>
      </div>
    </div>
  `;
}

// Keyboard shortcuts
document.addEventListener('keydown', (e) => {
  if (currentStep === 0 && e.key === 'Enter') { nextStep(); return; }
  if (currentStep >= 1 && currentStep <= 6) {
    const keyMap = { a: 0, b: 1, c: 2, d: 3 };
    const idx = keyMap[e.key.toLowerCase()];
    if (idx !== undefined) {
      const btns = document.querySelectorAll('.option-btn');
      if (btns[idx]) btns[idx].click();
    }
  }
});

// Init
renderWelcome();
</script>
