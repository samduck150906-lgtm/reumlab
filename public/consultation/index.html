<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="canonical" href="https://reumlab.com/consultation/">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#f4f1e8; --bg-card:#fff; --green:#3a8c5c; --green-light:#5aad7a; --green-dim:rgba(58,140,92,.08);
      --text:#1a2e20; --text-sub:#4a6050; --text-dim:#7a9080; --border:rgba(58,140,92,.15); --radius:20px; --radius-sm:12px;
      --grad:linear-gradient(135deg,#3a8c5c,#5aad7a);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { font-family: 'Noto Sans KR','Plus Jakarta Sans',sans-serif; background: var(--bg); color: var(--text); line-height: 1.7; }
    .container { max-width: 720px; margin: 0 auto; padding: 0 24px; }
    .nav { position: fixed; top: 0; left: 0; right: 0; z-index: 100; background: rgba(244,241,232,.95); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border); padding: 14px 0; }
    .nav-inner { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 28px; }
    .nav-logo { font-family: 'Plus Jakarta Sans',sans-serif; font-size: 22px; font-weight: 800; }
    .nav-logo a { background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; }
    .nav-links { display: flex; gap: 24px; list-style: none; }
    .nav-links a { color: var(--text-sub); font-size: 14px; font-weight: 500; text-decoration: none; }
    .nav-links a:hover { color: var(--green); }
    .hero { padding: 100px 0 48px; text-align: center; }
    .hero h1 { font-size: clamp(26px,4vw,36px); font-weight: 800; margin-bottom: 12px; }
    .hero h1 span { background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .hero-desc { color: var(--text-sub); font-size: 15px; margin-bottom: 32px; }
    .form-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 36px 32px; margin-bottom: 32px; box-shadow: 0 8px 32px rgba(58,140,92,.06); }
    .apply-form .field { margin-bottom: 20px; }
    .apply-form label { display: block; font-size: 13px; font-weight: 600; color: var(--text-sub); margin-bottom: 8px; }
    .apply-form input, .apply-form select, .apply-form textarea { width: 100%; padding: 14px 18px; border: 1px solid var(--border); border-radius: var(--radius-sm); font-size: 15px; font-family: inherit; color: var(--text); background: #fff; }
    .apply-form input:focus, .apply-form select:focus, .apply-form textarea:focus { outline: none; border-color: var(--green); box-shadow: 0 0 0 3px var(--green-dim); }
    .apply-form textarea { min-height: 140px; resize: vertical; }
    .submit-wrap { margin-top: 28px; }
    .btn-submit { width: 100%; padding: 18px; background: var(--grad); color: #fff; border: none; border-radius: var(--radius-sm); font-size: 16px; font-weight: 700; cursor: pointer; font-family: inherit; transition: all .3s; }
    .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 12px 32px rgba(58,140,92,.25); }
    .apply-alt { text-align: center; font-size: 14px; color: var(--text-dim); margin-top: 24px; }
    .apply-alt a { color: var(--green); font-weight: 600; text-decoration: none; }
    .channel-cta { display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; margin-top: 20px; }
    .btn-outline { display: inline-flex; align-items: center; justify-content: center; padding: 14px 28px; background: transparent; color: var(--green); border: 2px solid var(--green); border-radius: 28px; font-weight: 600; font-size: 15px; text-decoration: none; }
    .btn-outline:hover { background: var(--green-dim); }
    .success-msg { display: none; text-align: center; padding: 48px 24px; background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); }
    .success-msg.show { display: block; }
    .success-msg .icon { font-size: 48px; margin-bottom: 16px; }
    .success-msg h2 { font-size: 20px; color: var(--green); margin-bottom: 8px; }
    footer { padding: 32px 24px; border-top: 1px solid var(--border); text-align: center; font-size: 13px; color: var(--text-dim); }
    @media (max-width: 768px) { .nav-links { display: none; } .form-card { padding: 24px 20px; } }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="nav-inner">
      <div class="nav-logo"><a href="/">REUMLAB</a></div>
      <ul class="nav-links">
        <li><a href="/">홈</a></li>
        <li><a href="/vvip/">VVIP</a></li>
        <li><a href="/#faq">FAQ</a></li>
        <li><a href="https://pf.kakao.com/_xkxjQxgn" target="_blank" rel="noopener noreferrer">카카오톡</a></li>
      </ul>
    </div>
  </nav>

  <section class="hero">
    <div class="container">
      <h1><span>상담 신청</span></h1>
      <p class="hero-desc">AI 전략 가능성 진단 및 맞춤 상담을 위해 내용을 남겨 주시면 빠르게 연락드립니다.</p>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div id="formWrap" class="form-card">
        <form name="consultation" class="apply-form" method="POST" action="/consultation/" data-netlify="true" netlify-honeypot="bot">
          <input type="hidden" name="form-name" value="consultation" />
          <p class="hidden" style="position:absolute;left:-9999px;"><label>비어 두세요: <input name="bot" /></label></p>

          <div class="field">
            <label for="name">이름 / 담당자 *</label>
            <input type="text" id="name" name="name" required placeholder="이름 또는 회사명" />
          </div>
          <div class="field">
            <label for="email">이메일 *</label>
            <input type="email" id="email" name="email" required placeholder="reply@example.com" />
          </div>
          <div class="field">
            <label for="phone">연락처</label>
            <input type="tel" id="phone" name="phone" placeholder="010-0000-0000" />
          </div>
          <div class="field">
            <label for="service">문의 유형</label>
            <select id="service" name="service">
              <option value="">선택해 주세요</option>
              <option value="앱 개발">앱 개발</option>
              <option value="웹/랜딩 제작">웹/랜딩 제작</option>
              <option value="창업 프로덕션">창업 프로덕션</option>
              <option value="부트캠프">부트캠프</option>
              <option value="VVIP 컨설팅">VVIP 컨설팅</option>
              <option value="기타">기타</option>
            </select>
          </div>
          <div class="field">
            <label for="message">문의 내용 *</label>
            <textarea id="message" name="message" required placeholder="프로젝트 개요, 희망 일정, 예산 범위 등을 간단히 적어 주세요."></textarea>
          </div>
          <div class="submit-wrap">
            <button type="submit" class="btn-submit">보내기</button>
          </div>
        </form>
      </div>

      <p class="apply-alt">
        바로 상담을 원하시면 · <a href="https://pf.kakao.com/_xkxjQxgn" target="_blank" rel="noopener noreferrer">카카오톡</a> · <a href="mailto:cori@eternalsix.kr">이메일</a> · <a href="tel:01081119370">전화</a>
      </p>
    </div>
  </section>

  <footer>
    <p>© 2026 이터널식스 (REUMLAB). All Rights Reserved.</p>
  </footer>

  <script>
    document.querySelector('form[name="consultation"]').addEventListener('submit', function() {
      var wrap = document.getElementById('formWrap');
      if (wrap && !document.querySelector('.success-msg.show')) {
        wrap.innerHTML = '<div class="success-msg show"><div class="icon">✓</div><h2>접수되었습니다</h2><p>빠른 시일 내에 연락드리겠습니다.</p><p style="margin-top:16px;"><a href="/">홈으로</a></p></div>';
      }
    });
  </script>
</body>
</html>
